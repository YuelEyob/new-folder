<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="app.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <!-- Include your website header content here -->
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>Feel free to reach out to us with any questions, feedback, or inquiries.</p>
      <form action="process_contact.php" method="POST"> <!-- Replace "process_contact.php" with the file that processes the form on the server-side -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Include your website footer content here -->
  </footer>
</body>
</html>
